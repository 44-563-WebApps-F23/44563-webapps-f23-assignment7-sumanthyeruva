        <script>
            const ids=[
            "img1",
            "img2",
            "img3",

            "img25",


            ];

            var checkCount= 0;
            var penalty= 0;
            var lastCheck= 0;
            var treasureLocation= Math.floor(Math.random()*(24-0)-0);
            var trapLocation=Math.floor(Math.random()*(24-0)-0);
            var gameOver= false;
            function check(position)
            {
            if(gameOver){
                return;
            }

            var image= ids[position];

            var imageElement = document.getElementById(image);

            if(position === treasureLocation)
            {
                imageElement.src="file:///C:/Users/S567115/Pictures/Saved Pictures/treasure.png";
                checkCount++;
                penalty++;
                document.getElementById("locations").textContent="Location Checked: " + checkCount;
                gameOver= true;
                penalty -=3;
            }
            else if(position === trapLocation) 
            {
                imageElement.src="file:///C:/Users/S567115/Pictures/Saved%20Pictures/trap.jpeg";
                checkCount++;
                penalty++;
                document.getElementById("locations").textContent="Location Checked: " + checkCount;
                gameOver = true;
                penalty +=4;
            }
            else
            {
                imageElement.src="file:///C:/Users/S567115/Pictures/Saved%20Pictures/hat.jpg";
                checkCount++;
                penalty++;
                document.getElementById("locations").textContent="Location Checked: " + checkCount;

            }
            document.getElementById("penalty").textContent="Penalty: " + penalty;
            lastCheck=position;
            }

            function help()
            {
                var treasureRow=Math.floor(treasureLocation/5);
    
                var treasureColumn=Math.floor(treasureLocation%5)
                var lastRow = Math.floor(lastCheck / 5);
                var lastCol = Math.floor(lastCheck % 5);
    
                var rowDiff = Math.abs(treasureRow-lastRow);
                var colDiff = Math.abs(treasureColumn-lastCol);
                var helpMessage = "";

            if ((rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 1 && colDiff === 1))
             {
                helpMessage = "Can smell it";
                penalty += 2;
            } 
            else if (rowDiff + colDiff === 2) 
            {
                helpMessage = "Close Matie";
                penalty += 2;
            }
             else 
            {
                helpMessage = "Step Faster";
                penalty += 2;
            }
            document.getElementById("penalty").textContent = "Penalty: " + penalty;
            document.getElementById("help").textContent = helpMessage;
            }
            function refresh(){
            window.location.reload("Refresh")
